<!DOCTYPE html>

<html>
	<head> 
		<meta charset="utf-8">
		<link rel="stylesheet" href="assets/ic.css">
		<title>ICE CREAM RANKED</title>
	</head>

	<body>
		<div class="container">
			<img id="images" class= "image" src= "images/01.jpg" alt="Picture of Ice Cream"/>
			<div class="overlay">
				<div id="txt" class="text">YUM</div>
			</div>
		</div>
		<h1 class="center">MOST POPULAR ICE CREAM FLAVOURS (ACCORDING TO ME)</h1>
		<table class="center">
			<tr>
				<th>Rank</th>
				<th>Flavor</th>
			</tr>
			
			<tr onmouseover = "document.getElementById('images').src = 'images/06.jpg'; document.getElementById('txt').innerHTML = 'Mint Moose Tracks are the best!';">
				<td>1</td>
				<td>Mint Moose Tracks</td>
			</tr>
			
			<tr onmouseover = "document.getElementById('images').src = 'images/07.jpg'; document.getElementById('txt').innerHTML = 'Vanilla Moose Tracks are so good!';" >
				<td>2</td>
				<td>Vanilla Moose Tracks</td>
			</tr>
			
			<tr onmouseover = "document.getElementById('images').src = 'images/03.jpg';document.getElementById('txt').innerHTML = 'Creamy and delicious!';">
				<td>3</td>
				<td>Mint Chocolate Chip</td>
			</tr>
			
			<tr onmouseover = "document.getElementById('images').src = 'images/04.jpg'; document.getElementById('txt').innerHTML = 'Super nutty!';">
				<td>4</td>
				<td>Peanut Butter</td>
			</tr>
			
			<tr onmouseover = "document.getElementById('images').src = 'images/05.jpg'; document.getElementById('txt').innerHTML = 'Old school flavor!';">
				<td>5</td>
				<td>Chocolate</td>
			</tr>
			
		</table>
	</body>
</html>
