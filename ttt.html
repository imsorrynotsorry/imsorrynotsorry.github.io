<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js" type="text/javascript"></script>
		<script src="//bitstorm.org/jquery/color-animation/jquery.animate-colors.js" type="text/javascript"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/jquery-ui.js" type="text/javascript"></script>
		<link href='//fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
		
		<script type="text/javascript">			
			$(document).ready(function(){
				blink();
			})
					
			function blink(){
			$(".container")
				.animate({backgroundColor: '#7fb52d'}, 250)
				.animate({backgroundColor: '#3b2baf'}, 250)
				.animate({backgroundColor: '#8af7e9'}, 250, function(){blink()});
			}

			function showWhite(){
				var audio = $(".xando")[0];
				$(".white").fadeIn("fast");
				audio.pause();
			}
			
			function hideWhite(){
				var audio = $(".xando")[0];
				audio.addEventListener('ended', function(){this.currentTime = 0;}, false);
				$(".white").fadeOut("fast");
				audio.play();
			}
			
		</script>
		
		<link rel="stylesheet" type="text/css" href="css/ttt.css">

	</head>
	
	
	<body>
		<div class="container"></div>
		<div class="white"></div>
		<a class="type" onmouseover="hideWhite();" onmouseout="showWhite();">Tic - Tac - Toe</a>
		<audio class="xando" preload loop> 
 			<source src="audio/xando.mp3">
  			<source src="audio/xando.wav">
		</audio>
		<div id="rectangle" style="width:100%; height:20 px; background-color:blue"></div>
	</body>
</html>
