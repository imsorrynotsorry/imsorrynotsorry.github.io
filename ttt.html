<!DOCTYPE html>
<html>
	<head>
		<title>X's and O's</title>
		<link rel="stylesheet" type="text/css" href="css/ttt.css"/>
		<script src="js/ttt.js"></script>
	</head>
	
	<body>
		<h1 id="song" class="title">X's & O's</h1>	
		<p>
			<div id="cont00" class="cont" onclick="clickTTT(0,0)"><br></div>
			<div id="cont01" class="cont" onclick="clickTTT(0,1)"><br></div>
			<div id="cont02" class="cont" onclick="clickTTT(0,2)"><br></div>
		</p>
		<p>
			<div id="cont10" class="cont" onclick="clickTTT(1,0)"><br></div>
			<div id="cont11" class="cont" onclick="clickTTT(1,1)"><br></div>
			<div id="cont12" class="cont" onclick="clickTTT(1,2)"><br></div>
		</p>
		<p>
			<div id="cont20" class="cont" onclick="clickTTT(2,0)"><br></div>
			<div id="cont21" class="cont" onclick="clickTTT(2,1)"><br></div>
			<div id="cont22" class="cont" onclick="clickTTT(2,2)"><br></div>
		</p>

		<audio id="xando" preload loop>
			<source src="audio/xando.mp3" type="audio/mpeg">
			<source src="audio/xando.ogg" type="audio/ogg">
		</audio>
		
		<h2 id="x-wins" class="title">X Wins: 0</h2>
		<h2 id="o-wins" class="title">O Wins: 0</h2>
	</body>
</html>
